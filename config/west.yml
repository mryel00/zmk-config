manifest:
  defaults:
    remote: zmkfirmware
  remotes:
    - name: zmkfirmware
      url-base: https://github.com/zmkfirmware
    - name: urob
      url-base: https://github.com/urob
    # Additional modules containing boards/shields/custom code can be listed here as well
    # See https://docs.zephyrproject.org/3.2.0/develop/west/manifest.html#projects
  projects:
    - name: zmk-helpers
      revision: main
      path: modules/helpers
    # - name: zmk-auto-layer
    #   revision: main
    #   path: modules/auto-layer
    # - name: zmk-tri-state
    #   revision: main
    #   path: modules/tri-state
    # - name: zmk-leader-key
    #   revision: legacy
    #   path: modules/leader-key

    # ZMK with Zephyr namespaced under /zmk. This requires that ZMK imports
    # Zephyr with a path other than `zephyr` (as in `going-modular`).
    - name: zmk
      revision: main
      path: .
      import:
        file: app/west.yml
        path-prefix: zmk
  self:
    path: config
